<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="icon" href="src/img/logo.ico" type="image/png" />

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- PNotify -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/attempt-to-update-packagist/pnotify.min.css" integrity="sha512-/odx7DzBB1VWp8CF129ic9JIUkR8Lv32iJcGeugeJ6JyeYwdUKtlYAs579Bg1EOtKnuFPyMYF/kFkc06YlBXLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/attempt-to-update-packagist/pnotify.buttons.min.css" integrity="sha512-swjSypf3sg74W5zzlIwlQoz1pvVvvMUpCpqPQGiKmHLUPARPzxz5kV8Z6eMX5ZhXD/tRVnZDhBk4YItvS+GDXw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="archivos\imgResources\Draw.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="loginForm" class="needs-validation">
            <!-- Email input -->
            <div class="form-outline mb-4 position-relative">
              <label for="username" class="form-label">Nombre de usuario o correo</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa un nombre de usuario o correo">
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3 position-relative">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Ingresar contraseña">
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <!-- <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Recordarme
                </label>
              </div>
              <a href="#!" class="text-body">Olvidaste tu contraseña??</a> -->
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" onclick="login()" id="iniciarSesion" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
              <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Aún no tienes una cuenta? <a href="#!"
                  class="link-danger">Registrar</a></p> -->
            </div>
  
          </form>
        </div>
      
        <footer class="bg-primary text-center fixed-bottom custom-footer">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0 text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 Copyright:
            <a class="text-white" href="http://monarchdeveloping.com/">Monarch Developing</a>
          </div>
          <!-- Copyright -->
        </footer>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js" integrity="sha256-RMMHCecth8nmPpX+LRNKqUJJROnKG7MCqpIOALSGJF8=" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/attempt-to-update-packagist/pnotify.js" integrity="sha512-vVCwjYtarAac2AMUNPP0cqRITQ00L8kXCRzUfLInqdz3iPUa/3kuBiXjhcEG4VaBLsBzgcChpq68qzUl1LAZ4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/attempt-to-update-packagist/pnotify.buttons.min.js" integrity="sha512-co9eQf9iBrZ/C9x6P5eMTN2J+U/RHzcY9AymqhM8AgNp7s83z9RndzfsUKSP7O+6CJb1JUf1fOkmjBb4+YT9qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/attempt-to-update-packagist/pnotify.nonblock.min.js" integrity="sha512-mJQOr6t3UOjsebS+HLKP6ud0JgVLe0SrrGOCixoipDxsmgQfVhRMqfEUajjBjvSDEhQOCl/a3n2LKCuL9p7XXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="build/funciones.js"></script>
